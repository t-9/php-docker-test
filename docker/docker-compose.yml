version: '3'

services:
  php:
    volumes:
      - ../src:/var/www/html
      - ../php.ini:/usr/local/etc/php/php.ini
      - ../sites-available:/etc/apache2/sites-available
      - ../log:/var/log
    ports:
      - ${PHP_PORT}:80
    build:
      context: ./php-apache
    depends_on:
      - db
    restart: always
  db:
    image: mariadb:10.4.12
    ports:
      - ${DB_PORT}:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis:5.0.7
    ports:
      - ${REDIS_PORT}:6379
    restart: always
    volumes:
      - redis-data:/data
  adminer:
    image: adminer:4.7.6
    ports:
      - ${ADMINER_PORT}:8080
    restart: always
  redisCommander:
    image: rediscommander/redis-commander:latest
    ports:
      - ${REDIS_COMMANDER_PORT}:8081
    environment:
      REDIS_HOSTS: Index0:redis:6379:0, Index1:redis:6379:1
    restart: always
    depends_on:
      - redis
volumes:
  mysql-data:
  redis-data: